<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PLANETS</title>
        <!--<link rel="stylesheet" href="____"> -->
    </head>
    <body>
        <header>
            <h1>Our Planets</h1>
            <h2>Weird and informational facts about the planets in our solar system</h2>
        </header>
        <div class="container">
            <figure class="planets">
                <img src="images/jupiter.jpeg" alt="Jupiter" class="planetimgage">
                    <figcaption class="descriptions">Jupiter</figcaption>
            </figure>
            <figure class="planets">
                <img src="images/saturn.jpg" alt="Saturn" class="planetimage">
                    <figcaption class="descriptions">Saturn</figcaption>
            </figure>
            <figure class="planets">
                <img src="images/mercury.jpg" alt="Mercury" class="planetimage">
                    <figcaption class="descriptions">Mercury</figcaption>
            </figure>
            <figure class="planets">
                <img src="images/mars.jpg" alt="Mars" class="planetimage">
                    <figcaption class="descriptions">Mars</figcaption>
            </figure>
        </div>
        <table>
            <tr>
                <th></th>
                <th>Jupiter</th>
                <th>Saturn</th>
                <th>Mercury</th>
                <th>Mars</th>
            </tr>
            <tr>
                <td>Mass (kg)</td>
                <td>1.90 × 10<sup>27</sup></td>
                <td>5.683 × 10<sup>26</sup></td>
                <td>3.285 × 10<sup>23</sup></td>
                <td>6.39 × 10<sup>23</sup></td>
            </tr>
            <tr>
                <td>Diameter (mi)</td>
                <td>86,881</td>
                <td>72,367</td>
                <td>3,031.9</td>
                <td>4,212.3</td>
            </tr>
        </table>
        
    </body>
</html>
